<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counseling for Depression</title>
    <link rel="stylesheet" href="/style/conseling.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>Counseling for Depression</h1>
    </header>
    <section class="hero">
        <div class="container">
            <h2>Find Hope, Find Support</h2>
            <p>You're not alone. We're here to help you through your journey to recovery.</p>
            <a href="#contact" class="btn">Send us a message</a>
        </div>
    </section>
    <section id="contact" class="contact-section">
        <div class="ccontainer">
            <!-- <h2 class="section-title">Contact Us</h2> -->
            <p class="section-description">If you have any questions or would like to schedule a counseling session, please reach out to us..</p>
            <div class="contact-form">
                <form>      
                    <input name="name" type="text" class="feedback-input" placeholder="Name" />   
                    <input name="email" type="text" class="feedback-input" placeholder="Email" />
                    <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
                    <input type="submit" value="SUBMIT"/>
                  </form>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Counseling for Depression</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        /* Paste the CSS styling for the signup page here */
        /* Ensure that you keep the same class and ID names for elements */
        /* You can reuse the styling from the login page */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      letter-spacing: 1px;
      background-color: #bcc2db;
  }
        
            .login_form_container{
      position: relative;
      width: 400px;
      height: 600px;
      max-width: 400px;
      max-height: 1000px;
      background: #bbc1e8;
      border-radius: 50px 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow:hidden;
      margin-top: 70px;
        }

        .login_form_container::before{
  
  position: absolute;
  width: 170%;
  height: 170%;
  content: '';
  background-image: conic-gradient(transparent, transparent, transparent, #b900c6);
  animation: rotate_border 8s linear infinite;

}
.login_form_container::after{

  position: absolute;
  width: 170%;
  height: 170%;
  content: '';
  background-image: conic-gradient(transparent, transparent, transparent, #00a1bd);
  animation: rotate_border 8s linear infinite;
  animation-delay: -3s;
}
@keyframes rotate_border{
  0%{
      transform: rotate(0deg);
  }
  100%{
      transform: rotate(360deg);
  }
}
.login_form{
  position: absolute;
  content: '';
  background-color: #8794ce;
  border-radius: 50px 5px;
  inset: 5px;
  padding: 50px 40px;
  z-index: 10;
  color: #010101;

} 
h2{
  font-size: 40px;
  font-weight: 600;
  text-align: center;
}
.input_group{
  margin-top: 40px;
  position:relative;
  display:flex;
  align-items: center;
  justify-content: start;
}
.input_text{
  width: 95%;
  height: 30px;
  background: transparent;
  border: none;
  outline: none;
  border-bottom: 1px solid #000000;
  font-size: 20px;
  padding-left: 10px;
  color: #050505;

}
::placeholder{
  font-size: 15px;
  color: #01010152;
  letter-spacing: 1px;

}
.fa{
  font-size: 20px;

}
#login_button{
  position: relative;
  width: 300px;
  height: 40px;
  transition: 2s;
  margin-top: 70px;


}
#login_button a{
      position: absolute;
      width: 100%;
      height: 100%;
      text-decoration: none;
      z-index: 10;
      cursor: pointer;
      font-size: 22px;
      letter-spacing: 2px;
      border: 1px solid #ffffff;
      border-radius: 50px;
      background-color: #121213;
      display: flex;
      justify-content: center;
      align-items: center;
  }
.fotter {
  margin-top: 30px;
  display: flex;
  justify-content: space-between;

}
.fotter a{
  text-decoration: none;
  cursor: pointer;
  font-size: 18px;
}
.glowIcon {
  text-shadow: 0 0 10px #c41212;

}
       
    </style>
</head>
<body>
    <div class="login_form_container">
        <div class="login_form">
            <h2>Signup</h2>
            <form action="#" method="post">
                <div class="input_group">
                    <input type="text" class="input_text" placeholder="Full Name" required>
                </div>
                <div class="input_group">
                    <input type="email" class="input_text" placeholder="Email" required>
                </div>
                <div class="input_group">
                    <input type="password" class="input_text" placeholder="Password" required>
                </div>
                <div class="input_group">
                    <input type="password" class="input_text" placeholder="Confirm Password" required>
                </div>
                <div id="login_button">
                    <a href="#">Sign Up</a>
                </div>
            </form>
            <div class="fotter">
                <a href="/html/login.html" class="glowIcon">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
